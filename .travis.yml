os:
- linux
services:
- docker
language: java
node_js:
- 4.5.0
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - node
  - node_modules
  - "$HOME/.m2"
env:
- NODE_VERSION=4.5.0
before_install:
- nvm install $NODE_VERSION
- npm install -g npm
- npm install -g bower gulp-cli
- node -v
- npm -v
- bower -v
- gulp -v
- java -version
install: npm install
script:
- "./mvnw clean"
- "./mvnw test"
- "./mvnw package -Pprod -DskipTests"
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
deploy:
  skip_cleanup: true
  provider: elasticbeanstalk
  access-key-id: AKIAJT3BP4B4BHED7YTA
  secret_access_key: &1
      secure: 
  region: eu-west-1
  app: neighbournet
  env: production
  bucket_name: neighbournet
  zip_file: './latest.zip'
before_deploy:
  - zip latest target/neighbournet.war
