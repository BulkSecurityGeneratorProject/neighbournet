<div>
    <h2><span>Document</span> {{vm.document.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Created</span></dt>
        <dd>
            <span>{{vm.document.created | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
            <span><a href="{{vm.document.site.name+vm.document.url}}" target="_blank">{{vm.document.url}}</a></span>
        </dd>
        <dt><span>Matches</span></dt>
        <dd>
            <span ng-repeat="matches in vm.document.matches">
                <a ui-sref="document-detail({id: matches.id})">{{matches.url}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Site</span></dt>
        <dd>
            <a ui-sref="site-detail({id:vm.document.site.id})">{{vm.document.site.name}}</a>
        </dd>
        <div ng-repeat="attribute in vm.document.attributes">
            <dt>{{attribute.selector.name}}</dt>
            <dd>{{attribute.value}}</dd>
        </div>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="document-detail.edit({id:vm.document.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
