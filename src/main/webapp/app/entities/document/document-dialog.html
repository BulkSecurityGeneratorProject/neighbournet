
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDocumentLabel">Create or edit a Document</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.document.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.document.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_created">Created</label>
            <div class="input-group">
                <input id="field_created" type="text" class="form-control" name="created"
                       uib-datepicker-popup="{{dateformat}}" ng-model="vm.document.created"
                       is-open="vm.datePickerOpenStatus.created"
                />
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('created')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                   ng-model="vm.document.url"
                   required/>
            <div ng-show="editForm.url.$invalid">
                <p class="help-block"
                   ng-show="editForm.url.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_matches">Matches</label>
            <select class="form-control" id="field_matches" multiple name="matches" ng-model="vm.document.matches"
                    ng-options="document as document.url for document in vm.documents track by document.id"></select>
        </div>
        <div class="form-group">
            <label for="field_site">Site</label>
            <select class="form-control" id="field_site" name="site" ng-model="vm.document.site"
                    ng-options="site as site.name for site in vm.sites track by site.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
