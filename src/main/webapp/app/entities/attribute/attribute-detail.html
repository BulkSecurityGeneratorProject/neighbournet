
<div>
    <h2><span>Attribute</span> {{vm.attribute.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.attribute.value}}</span>
        </dd>
        <dt><span>Document</span></dt>
        <dd>
            <a ui-sref="document-detail({id:vm.attribute.document.id})">{{vm.attribute.document.url}}</a>
        </dd>
        <dt><span>Selector</span></dt>
        <dd>
            <a ui-sref="selector-detail({id:vm.attribute.selector.id})">{{vm.attribute.selector.name}}</a>
        </dd>
        <dt><span>Relatives</span></dt>
        <dd>
            <span ng-repeat="relatives in vm.attribute.relatives">
                <a ui-sref="attribute-detail({id: relatives.id})">{{relatives.value}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="attribute-detail.edit({id:vm.attribute.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
