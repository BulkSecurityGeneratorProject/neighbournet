<div>
    <h2><span>Selector</span> {{vm.selector.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.selector.value}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.selector.name}}</span>
        </dd>
        <dt><span>Site</span></dt>
        <dd>
            <a ui-sref="site-detail({id:vm.selector.site.id})">{{vm.selector.site.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="selector-detail.edit({id:vm.selector.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
