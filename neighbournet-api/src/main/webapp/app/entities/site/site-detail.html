<div>
    <h2><span>Site</span> {{vm.site.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.site.name}}</span>
        </dd>
        <dt><span>Regex</span></dt>
        <dd>
            <span>{{vm.site.regex}}</span>
        </dd>
        <dt><span>Seed</span></dt>
        <dd>
            <span>{{vm.site.seed}}</span>
        </dd>
    </dl>

    <div class="row">
        <div class="col-md-12">
            <uib-progressbar min="0" max="vm.metrics.gauges['jvm.memory.total.max'].value"
                             value="vm.stats['numberProcessed'] / vm.stats['total']  | number:0"
                             class="progress-striped active"
                             type="success" ng-if="vm.stats['numberProcessed']">
                <span>
                    {{vm.stats['numberProcessed'] / vm.stats['total']  | number:0}}%
                </span>
            </uib-progressbar>
        </div>
    </div>

    <button type="button"
            ng-click="initCrawl()"
            class="btn btn-success js-start-crawl">
        <span class="glyphicon glyphicon-play"></span>&nbsp;<span> Start crawling</span>
    </button>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="site-detail.edit({id:vm.site.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>


</div>
